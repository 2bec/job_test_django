{% extends 'base.html' %}

{% load  i18n static bootstrap %}

{% block title %}Login ERC{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-4 pull-left"></div>
	<div class="col-md-4 text-center">
		<h1>Login</h1>
		<form action="{% url 'login' %}" method="post" id="login-form">{% csrf_token %}
			{{ form|bootstrap }}
			<input type="submit" class="btn btn-primary" value="Log in" />
		</form>
	</div>
	<div class="col-md-4 pull-right"></div>
</div>
{% endblock %}
